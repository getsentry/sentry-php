language: php

php:
    - 7.1
    - 7.2
    - 7.3
    - nightly

env:
    - dependencies=highest
    - dependencies=lowest

matrix:
    fast_finish: true
    allow_failures:
        - php: nightly

cache:
    directories:
        - $HOME/.composer/cache

stages:
    - Code style & static analysis
    - Test
    - Code coverage

jobs:
    include:
        - os: windows
          language: sh
          before_install:
            - choco install php
            - export PATH=/c/tools/php72:$PATH
            - wget https://raw.githubusercontent.com/composer/getcomposer.org/d3e09029468023aa4e9dcd165e9b6f43df0a9999/web/installer -O - -q | php -- --quiet
        - stage: Code style & static analysis
          name: PHP CS Fixer
          script: composer phpcs
        - script: composer phpstan
          name: PHPStan
        - stage: Code coverage
          php: 7.3
          script:
              - vendor/bin/phpunit --verbose --coverage-clover=build/logs/clover.xml
              - wget https://scrutinizer-ci.com/ocular.phar
              - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml --revision=$TRAVIS_COMMIT
          after_success:
              - travis_retry php vendor/bin/php-coveralls --verbose

install:
    - if [ "$dependencies" = "lowest" ]; then composer update --no-interaction --prefer-lowest --prefer-dist; fi;
    - if [ "$dependencies" = "highest" ]; then composer update --no-interaction --prefer-dist; fi;

notifications:
    webhooks:
        urls:
            - https://zeus.ci/hooks/cf8597c4-ffba-11e7-89c9-0a580a281308/public/provider/travis/webhook
        on_success: always
        on_failure: always
        on_start: always
        on_cancel: always
        on_error: always
